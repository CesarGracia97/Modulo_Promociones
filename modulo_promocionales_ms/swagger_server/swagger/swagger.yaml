          type: string
          example: STREAMING
        Cantidad:
          type: integer
          example: 5
        Precio Referencial:
          type: number
          format: float
          example: 0
        Precio Promocional:
          type: number
          format: float
          example: 0
        Mes Inicio:
          type: integer
          example: 0
        Mes Fin:
          type: string
          example: ' 0 - 24 o SIEMPRE'
