          type: string
          example: c6ea905e-d77c-45c0-a1ab-8d85d1d1992d
        channel:
          type: string
          example: web-modulos-promocionales
        data:
          $ref: '#/components/schemas/DataPostDiccionarioDatos'
    DataPostDiccionarioDatos:
      required:
      - Buro
      - Canal
      - Ciudades
      - Dias Gozado
      - Fecha Finalizacion Promocion
      - Fecha Generacion Registro
      - Fecha Inicio Promocion
      - Formas de Pago
      - Id Registro
      - Mes Fin Promocion
      - Mes Inicio Promocion
      - Nombre Promocion
      - Plan_Id
      - Precio Promocional
      - Precio Referencial
      - Producto_Id
      - Sectores
      - Servicio
      - Variant_Id
      properties:
        Id Registro:
          type: integer
          example: 90
        Nombre Promocion:
          type: string
          example: Prueba de Modulos
        Fecha Inicio Promocion:
          type: string
          format: date
          example: 2024-08-08
        Fecha Finalizacion Promocion:
          type: string
          format: date
          example: 2024-08-08
        Servicio:
          type: string
          example: INTERNET
        Plan_Id:
          type: integer
          example: 123322
        Variant_Id:
          type: integer
          example: 123322
        Producto_Id:
          type: integer
          example: 123322
        Dias Gozados:
          type: string
          example: "YES"
          enum:
          - "Yes"
          - "No"
        Canal:
          type: integer
          example: 12
        Precio Promocional:
          type: number
          format: float
          example: 99.99
        Precio Referencial:
          type: number
          format: float
          example: 99.99
        Mes Inicio Promocion:
          type: integer
          example: 24
        Mes Fin Promocion:
          type: string
          example: 0 - 24 o SIEMPRE
        UPGRADE:
          allOf:
          - $ref: '#/components/schemas/DataUpgrade'
        Ciudades:
          type: array
          example:
          - 96006
          - 96000
          items:
            type: integer
        Sectores:
          oneOf:
          - type: array
            example:
            - 1
            - 2
            - 3
            items:
              type: integer
          - type: array
            example:
            - TODOS
            items:
              type: string
        Buro:
          type: array
          example:
          - 96006
          - 96000
          items:
            type: integer
        Formas de Pago:
          type: array
          example:
          - 96006
          - 96000
          items:
            type: integer
        Fecha Generacion Registro:
          type: string
          format: date-time
        STREAMING:
          allOf:
          - $ref: '#/components/schemas/DataSTREAMING'
        TELEFONIA:
          allOf:
          - $ref: '#/components/schemas/DataTELEFONIA'
        TELEVISION:
          allOf:
          - $ref: '#/components/schemas/DataTELEVISION'
        ROUTER:
          allOf:
          - $ref: '#/components/schemas/DataROUTER'
    DataUpgrade:
      required:
      - Mes Fin UPGRADE
      - Mes Inicio UPGRADE
      - UPGRADE
      properties:
        UPGRADE:
          type: integer
          example: 1000582
        Mes Inicio UPGRADE:
          type: integer
          example: 0
        Mes Fin UPGRADE:
          type: string
          example: 0 - 24 o siempre
    DataSTREAMING:
      type: object
      additionalProperties:
        required:
        - Mes Fin
        - Mes Inicio
        - Paquete
        - Precio Promocional
        - Precio Referencial
        - Producto Adicional
        type: object
        properties:
          Paquete:
            type: integer
            example: 1000569
          Producto Adicional:
            type: string
            example: STREAMING
          Precio Referencial:
            type: number
            format: float
            example: 0
          Precio Promocional:
            type: number
            format: float
            example: 0
          Mes Inicio:
            type: integer
            example: 0
          Mes Fin:
            type: string
            example: SIEMPRE
    DataTELEFONIA:
