<div class="button-container">
  <button class="main-button">Agregar Datos</button>
  <button button (click)="toggleDropDown()" class="main-button">Combos Predefinidos</button>
  <div [ngClass]="{'show': showDropDown, 'closing': closing}" class="dropdown">
    <ul>
        <li *ngFor="let option of options">
          <button class="dropdown-button" (click)="handleSubButtonClick(option.value)">{{option.name}}</button>
        </li>
    </ul>
  </div>
  <button class="main-button">Dise√±o de Combos</button>
</div>
