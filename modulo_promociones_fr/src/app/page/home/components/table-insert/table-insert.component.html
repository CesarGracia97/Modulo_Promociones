<div id="content">
    <div id="waitCharge" *ngIf="checkSDLoading() || checkTSDLoading() || checkBDLoading() || checkMPDLoading()">
        Por favor espera, Los datos se estan Cargando. Si notas latencia Informa a Cesar Gracia de TI
    </div> 
    <table id="principalTable" *ngIf="!checkSDLoading() && !checkTSDLoading()  && !checkBDLoading() && !checkMPDLoading()">
        <thead>
            <tr>
                <th>#</th>
                <th>Servicio</th>
                <th>Tipo de Servicio</th>
                <th>Red</th>
                <th>Plan</th>
                <th>Forma de Pago</th>
                <th>Buro</th>
                <th>Provincia</th>
                <th>Ciudad y Sectores</th>
                <th>Enviar</th>
            </tr>
        </thead>
        <tbody>
            <tr id="getData" *ngFor="let row of rows; let i = index" [attr.id]="'row-' + (i + 1)">
                <td>{{ row.id }}</td>
                <td>
                    <select name="_V1" [(ngModel)]="row._V1" (ngModelChange)="getDataREDT(row._V1, row._V2); getDataPLAN(row._V1, row._V2,row._V3)" placeholder="Seleccione una Operacion...">
                        <option value="">Elija el Servicio</option>
                        <option *ngFor=" let servicio of serviciosData" [value]="servicio" >{{servicio}}</option>
                    </select>
                </td>
                <td>
                    <select name="_V2" [(ngModel)]="row._V2" (ngModelChange)="getDataREDT(row._V1, row._V2); getDataPLAN(row._V1, row._V2, row._V3)">
                        <option value="">Elija el T. Servicio</option>
                        <option *ngFor=" let tiposervicio of tiposervicioData" [value]="tiposervicio" >{{tiposervicio}}</option>    
                    </select>
                </td>
                <td>
                    <select name="_V3" [(ngModel)]="row._V3" (ngModelChange)="getDataPLAN(row._V1, row._V2, row._V3); getDataProvincias(row._V3, row._V4)">
                        <option value="">Elije una Red</option>
                        <option value="" *ngIf="redData.length === 0 && !row._V1 || !row._V2">Selecc. antes los otros elementos</option>
                        <option value="" *ngIf="redData.length === 0 && row._V1 && row._V2">Cargando Datos..</option>
                        <option *ngFor="let red of redData" [value]="red">{{red}}</option>
                    </select>
                </td>
                <td>
                    <select name="_V4" [(ngModel)]="row._V4" (ngModelChange)="getDataProvincias(row._V3, row._V4)">
                        <option value="">Elije un Plan</option>
                        <option value="" *ngIf="planData.length === 0 && !row._V1 || !row._V2 || !row._V3">Selecc. antes los otros elementos</option>
                        <option value="" *ngIf="planData.length === 0 && row._V1 && row._V2 && row._V3">Cargando datos...</option>
                        <option *ngFor=" let plan of planData" [value]="plan.TARIFFPLANVARIANTID" >{{plan.TARIFFPLANVARIANT}}</option>
                    </select>
                </td>
                <td>
                    <select name="_V5" [(ngModel)]="row._V5">
                        <option value="">Elije Forma Pago</option>
                        <option *ngFor=" let mdpg of modoPagosData" [value]="mdpg.ID">{{mdpg.NAME}}</option>
                    </select>
                </td>
                <td>
                    <select name="_V6" [(ngModel)]="row._V6">
                        <option value="">Buro</option>
                        <option *ngFor=" let buro of buroData" [value]="buro.ID">{{buro.NAME}}</option>
                    </select>
                </td>
                <td>
                    <select name="_V7" [(ngModel)]="row._V7">
                        <option value="">Selecciona una Provincia</option>
                        <option value="" *ngIf="planData.length === 0 && !row._V3 || !row._V4">Selecc. antes los otros elementos</option>
                        <option value="" *ngIf="planData.length === 0 && row._V3 && row._V4">Cargando datos...</option>
                        <option *ngFor=" let provincia of provinciaData" [value]="provincia.PROVINCIA_ID">{{provincia.PROVINCIA}}</option>
                    </select>
                </td>
                <td><button>Seleccionar</button></td>
                <td><button>Enviar Carga</button></td>
            </tr>
            <tr class="mas" (click)="addRow()">
                <td>+</td>
                <td colspan="9"></td> <!-- Extiende la celda sobre las siguientes 9 columnas -->
            </tr>
        </tbody>
    </table>
</div>
